<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="script.js" defer></script>
    <link rel="icon" href="assets/logo.svg" type="image/png">
    <title>Weather App</title>
</head>
<body>
    <header>
        <nav>
            <img src="./assets/logo.svg" alt="logo">
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="top-cont" class="flex-row">
                <section id="top-left">
                    <img id="weather-logo" src="./assets/sun.svg" alt="sun">
                    <div>
                        <div id="main-info" class="flex-row">
                            <h1 id="w-type"></h1>
                            <h1 id="temperature"></h1>
                        </div>
                        <div id="line"></div>
                        <h2 id="feels-like"></h2>
                        <h2 id="humidity"></h2>
                        <div id="wind-container" class="flex-row">
                            <h2 id="wind-speed"></h2>
                            <div id="wind-dir">
                                <div id="arrow"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <h1 id="week-day">Monday</h1>
            </div>
            <section id="days-cast">
                <div class="card">
                    <div class="card-top">
                        <img src="" alt="">
                        <p class="cast-temperature"><span class="higher"></span>/<span class="lower"></span></p>
                    </div>
                    <div class="card-bottom">
                        <p class="cast-week-day"></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-top">
                        <img src="" alt="">
                        <p class="cast-temperature"><span class="higher"></span>/<span class="lower"></span></p>
                    </div>
                    <div class="card-bottom">
                        <p class="cast-week-day"></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-top">
                        <img src="" alt="">
                        <p class="cast-temperature"><span class="higher"></span>/<span class="lower"></span></p>
                    </div>
                    <div class="card-bottom">
                        <p class="cast-week-day"></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-top">
                        <img src="" alt="">
                        <p class="cast-temperature"><span class="higher"></span>/<span class="lower"></span></p>
                    </div>
                    <div class="card-bottom">
                        <p class="cast-week-day"></p>
                    </div>
                </div>
            </section>
            <ul id="test">
                <li class="main-button"><a href="#">Batumi</a></li>
                <li><a href="#">Batumi</a></li>
                <li><a href="#">Keda</a></li>
                <li><a href="#">Kobuleti</a></li>
                <li><a href="#">Khelvachauri</a></li>
                <li><a href="#">Tbilisi</a></li>
            </ul>
        </div>
    </main>
</body>
</html>
