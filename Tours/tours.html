<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="tourstyle.css">
    <title>K-TOUR</title>
</head>
<body>
    <header>
        <a class="nav-but" id="home_key" href="../index.html">Home</a>
        <a class="nav-but" id="tours_key" href="#">Tours</a>
        <a class="nav-but" id="about_key" href="#">About</a>
    </header>
    <main id="tour-list">
        <div class="tour-graph">
            <img class="tour-img" src="../src/GeorgiaBack.jpg">
            <label class="tour-label">Georgia</label>
            <span class="tour-desc">Unforgotable tour in Georgia, with perfect seesights</span>
            <span class="tour-price">150$</span>
        </div>
        <div class="tour-graph">
            <img class="tour-img" src="../src/tourism-back.jpg">
            <label class="tour-label">Turkey</label>
            <span class="tour-desc">Good turkish tv series</span>
            <span class="tour-price">220$</span>
        </div>
        <div class="tour-graph">
            <img class="tour-img" src="../src/WordwideBack.jpg">
            <label class="tour-label">San-Francisco</label>
            <span class="tour-desc">Driver San-francisco</span>
            <span class="tour-price">1050$</span>
        </div>
    </main>
</body>
</html>
