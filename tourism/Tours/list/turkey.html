<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../ident.css">
    <title>K-TOUR</title>
</head>

<body onload="loadInfo('turk')">
    <header>
        <a class="nav-but" id="home_key" href="../../index.html">Home</a>
        <a class="nav-but" id="tours_key" href="../tours.html">Tours</a>
        <a class="nav-but" id="about_key" href="../../About/about.html">About</a>
    </header>
    <main>
        <h1 id="tour-name" align="center"></h1>
        <section id="info-container">
            <div id="photo-section">
            <div id="previous" class="switch" onclick="prevPhoto()"><</div>
            <img id="tour-image" src="../../src/turkey-tour/tour1.jpg">
            <div id="next" class="switch" onclick="nextPhoto()">></div>
            </div>
            <div id="information">
            </div>
        </section>
        <section id="prices-section">
            <h1>Region Prices :</h1>
            <ul>
                <li class="region-list">
                    <div>
                    <p class="region-name">Marmara</p>
                    <p class="price center-text">150$</p>
                </div>
                <img src="../../src/turkey-tour/marmara/image1.jpg">
                </li>
                <li class="region-list">
                    <div>
                    <p class="region-name">Aegeon</p>
                    <p class="price center-text">230$</p>
                </div>
                <img src="../../src/turkey-tour/aegeon/image1.png">
                </li>
            </ul>
        </section>
    </main>
    <script src="../../javascript.js"></script>
</body>
</html>
